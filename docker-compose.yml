version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: genai-auto-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-genai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-genai_secret}
      POSTGRES_DB: ${POSTGRES_DB:-genai_auto}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-genai} -d ${POSTGRES_DB:-genai_auto}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genai-auto-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-genai}:${POSTGRES_PASSWORD:-genai_secret}@postgres:5432/${POSTGRES_DB:-genai_auto}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # PGAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: genai-auto-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@genai.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  default:
    name: genai-auto-network
