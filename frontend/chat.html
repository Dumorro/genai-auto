<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GenAI Auto Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: max(884px, 100dvh);
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
    <!-- Main Container -->
    <div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl border-x border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark">
        <!-- TopAppBar -->
        <header class="sticky top-0 z-20 flex h-16 w-full items-center justify-between px-4 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-slate-200 dark:border-slate-800">
            <button onclick="window.location.href='/'" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">arrow_back</span>
            </button>
            <div class="flex flex-col items-center">
                <h1 class="text-lg font-bold leading-tight tracking-tight">GenAI Auto</h1>
                <span id="statusIndicator" class="text-[10px] font-medium text-slate-400 uppercase tracking-widest">Connecting...</span>
            </div>
            <button onclick="window.location.href='/'" class="flex size-10 items-center justify-center rounded-full bg-primary/10 text-primary hover:bg-primary/20 transition-colors">
                <span class="material-symbols-outlined">edit_square</span>
            </button>
        </header>

        <!-- Chat Conversation Area -->
        <main id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-6 pb-24">
            <!-- Welcome message -->
            <div class="flex items-center justify-center py-8">
                <div class="text-center max-w-sm">
                    <div class="mb-4 inline-flex items-center justify-center size-16 bg-primary/10 rounded-2xl">
                        <span class="material-symbols-outlined text-primary text-4xl font-light">smart_toy</span>
                    </div>
                    <h2 class="text-xl font-bold mb-2">Welcome to GenAI Auto</h2>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Ask me anything about your vehicle, schedule service, or get troubleshooting help.</p>
                </div>
            </div>
        </main>

        <!-- Bottom Input Area -->
        <div class="absolute bottom-0 left-0 w-full p-4 bg-background-light/95 dark:bg-background-dark/95 ios-blur border-t border-slate-200 dark:border-slate-800">
            <form id="chatForm" class="flex items-end gap-2 max-w-full">
                <!-- Attach Button -->
                <button type="button" class="flex size-11 shrink-0 items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <span class="material-symbols-outlined">add</span>
                </button>

                <!-- Input Field -->
                <div class="relative flex-1 group">
                    <textarea 
                        id="chatInput"
                        class="block w-full rounded-xl border-none bg-slate-100 dark:bg-slate-800 py-3 pl-4 pr-12 text-[15px] focus:ring-2 focus:ring-primary/50 dark:text-white placeholder:text-slate-400 resize-none min-h-[44px] max-h-32" 
                        placeholder="Ask GenAI Auto..." 
                        rows="1"></textarea>
                    <!-- Voice/Mic Button -->
                    <button type="button" class="absolute right-2 bottom-1.5 flex size-8 items-center justify-center rounded-lg text-slate-400 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-xl">mic</span>
                    </button>
                </div>

                <!-- Send Button -->
                <button type="submit" id="sendButton" class="flex size-11 shrink-0 items-center justify-center rounded-xl bg-primary text-white shadow-lg shadow-primary/30 hover:brightness-110 active:scale-95 transition-all">
                    <span class="material-symbols-outlined">arrow_upward</span>
                </button>
            </form>

            <!-- Safe Area Spacer (iOS) -->
            <div class="h-4"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const WS_PROTOCOL = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const WS_URL = `${WS_PROTOCOL}//${window.location.host}/ws/chat`;

        // State
        let ws = null;
        let isConnected = false;
        let currentResponseDiv = null;

        // Elements
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Connect to WebSocket (no auth needed for PoC)
            connectWebSocket();
            
            // Handle initial query from URL
            const urlParams = new URLSearchParams(window.location.search);
            const initialQuery = urlParams.get('q');
            if (initialQuery) {
                chatInput.value = initialQuery;
                // Wait for connection then send
                setTimeout(() => {
                    if (isConnected) {
                        sendMessage(initialQuery);
                        chatInput.value = '';
                    }
                }, 500);
            }
        });

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('✅ WebSocket connected');
                isConnected = true;
                updateStatus('Online', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('❌ WebSocket disconnected');
                isConnected = false;
                isAuthenticated = false;
                updateStatus('Disconnected', 'error');
                
                // Retry connection after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Error', 'error');
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data.type);
            
            switch (data.type) {
                case 'progress':
                    updateTypingIndicator(data.message);
                    break;

                case 'token':
                    appendToken(data.token);
                    break;

                case 'complete':
                    finalizeResponse(data.response, data.metadata);
                    removeTypingIndicator();
                    break;

                case 'error':
                    addErrorMessage(data.error);
                    removeTypingIndicator();
                    break;
            }
        }

        // Send message
        function sendMessage(message) {
            if (!message) message = chatInput.value.trim();
            if (!message) return;

            if (!isConnected) {
                addErrorMessage('Not connected. Reconnecting...');
                return;
            }

            // Add user message to UI
            addUserMessage(message);

            // Send via WebSocket
            ws.send(JSON.stringify({
                type: 'message',
                message: message,
                session_id: `web-${Date.now()}`
            }));

            // Show typing indicator
            addTypingIndicator();
            chatInput.value = '';
        }

        // Add user message
        function addUserMessage(text) {
            const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const messageHTML = `
                <div class="flex items-start justify-end gap-3">
                    <div class="flex flex-col gap-1 max-w-[85%] items-end">
                        <span class="text-xs font-medium text-slate-500 mr-1">You • ${now}</span>
                        <div class="rounded-2xl rounded-tr-none bg-primary p-4 shadow-md">
                            <p class="text-[15px] leading-relaxed text-white whitespace-pre-wrap">${escapeHtml(text)}</p>
                        </div>
                    </div>
                    <div class="flex-shrink-0">
                        <div class="size-9 rounded-lg bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
                            <span class="material-symbols-outlined text-slate-500">person</span>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingHTML = `
                <div id="typingIndicator" class="flex items-start gap-3">
                    <div class="flex-shrink-0">
                        <div class="size-9 rounded-lg bg-gradient-to-br from-primary to-indigo-400 flex items-center justify-center shadow-lg">
                            <span class="material-symbols-outlined text-white text-sm">smart_toy</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 p-3 bg-white dark:bg-slate-800 rounded-2xl rounded-tl-none border border-slate-100 dark:border-slate-700 w-16">
                        <span class="size-1.5 rounded-full bg-slate-400 animate-bounce"></span>
                        <span class="size-1.5 rounded-full bg-slate-400 animate-bounce [animation-delay:0.2s]"></span>
                        <span class="size-1.5 rounded-full bg-slate-400 animate-bounce [animation-delay:0.4s]"></span>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', typingHTML);
            scrollToBottom();
        }

        // Update typing indicator
        function updateTypingIndicator(message) {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                const dotsDiv = indicator.querySelector('.p-3');
                if (dotsDiv) {
                    dotsDiv.innerHTML = `<span class="text-xs text-slate-500">${escapeHtml(message)}</span>`;
                }
            }
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
            currentResponseDiv = null;
        }

        // Append token (streaming)
        function appendToken(token) {
            if (!currentResponseDiv) {
                const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const aiHTML = `
                    <div id="streamingResponse" class="flex items-start gap-3">
                        <div class="flex-shrink-0">
                            <div class="size-9 rounded-lg bg-gradient-to-br from-primary to-indigo-400 flex items-center justify-center shadow-lg">
                                <span class="material-symbols-outlined text-white text-sm">smart_toy</span>
                            </div>
                        </div>
                        <div class="flex flex-col gap-1 max-w-[85%]">
                            <span class="text-xs font-medium text-slate-500 ml-1">GenAI Auto • ${now}</span>
                            <div class="rounded-2xl rounded-tl-none bg-white dark:bg-slate-800 p-4 shadow-md border border-slate-100 dark:border-slate-700">
                                <p class="text-[15px] leading-relaxed text-slate-900 dark:text-white whitespace-pre-wrap"></p>
                            </div>
                        </div>
                    </div>
                `;
                
                // Remove typing indicator if it exists
                removeTypingIndicator();
                
                chatMessages.insertAdjacentHTML('beforeend', aiHTML);
                currentResponseDiv = document.getElementById('streamingResponse').querySelector('p');
            }
            
            currentResponseDiv.textContent += token;
            scrollToBottom();
        }

        // Finalize response
        function finalizeResponse(response, metadata) {
            if (currentResponseDiv) {
                currentResponseDiv.textContent = response;
                
                // Add agent badge
                if (metadata && metadata.agent) {
                    const badge = document.createElement('span');
                    badge.className = 'inline-block mt-2 px-2 py-1 text-xs font-medium bg-primary/10 text-primary rounded';
                    badge.textContent = `Agent: ${metadata.agent}`;
                    currentResponseDiv.parentElement.appendChild(badge);
                }
            } else {
                // No streaming happened, add complete message
                addAIMessage(response, metadata);
            }
            
            currentResponseDiv = null;
            scrollToBottom();
        }

        // Add AI message (non-streaming)
        function addAIMessage(text, metadata) {
            const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const agentBadge = metadata && metadata.agent ? 
                `<span class="inline-block mt-2 px-2 py-1 text-xs font-medium bg-primary/10 text-primary rounded">Agent: ${metadata.agent}</span>` : '';
            
            const messageHTML = `
                <div class="flex items-start gap-3">
                    <div class="flex-shrink-0">
                        <div class="size-9 rounded-lg bg-gradient-to-br from-primary to-indigo-400 flex items-center justify-center shadow-lg">
                            <span class="material-symbols-outlined text-white text-sm">smart_toy</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 max-w-[85%]">
                        <span class="text-xs font-medium text-slate-500 ml-1">GenAI Auto • ${now}</span>
                        <div class="rounded-2xl rounded-tl-none bg-white dark:bg-slate-800 p-4 shadow-md border border-slate-100 dark:border-slate-700">
                            <p class="text-[15px] leading-relaxed text-slate-900 dark:text-white whitespace-pre-wrap">${escapeHtml(text)}</p>
                            ${agentBadge}
                        </div>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
        }

        // Add error message
        function addErrorMessage(error) {
            const messageHTML = `
                <div class="flex items-center justify-center">
                    <div class="px-4 py-2 bg-red-100 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                        <p class="text-sm text-red-600 dark:text-red-400">${escapeHtml(error)}</p>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
        }

        // Update status indicator
        function updateStatus(text, type = 'normal') {
            statusIndicator.textContent = text;
            statusIndicator.classList.remove('text-slate-400', 'text-emerald-500', 'text-red-500');
            
            if (type === 'success') {
                statusIndicator.classList.add('text-emerald-500');
            } else if (type === 'error') {
                statusIndicator.classList.add('text-red-500');
            } else {
                statusIndicator.classList.add('text-slate-400');
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = '44px';
            this.style.height = Math.min(this.scrollHeight, 128) + 'px';
        });
    </script>
</body>
</html>
