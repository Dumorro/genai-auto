<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GenAI Auto Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: max(884px, 100dvh);
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
    <!-- Main Container -->
    <div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl border-x border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark">
        <!-- TopAppBar -->
        <header class="sticky top-0 z-20 flex h-16 w-full items-center justify-between px-4 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-slate-200 dark:border-slate-800">
            <button onclick="window.location.href='index.html'" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">arrow_back</span>
            </button>
            <div class="flex flex-col items-center">
                <h1 class="text-lg font-bold leading-tight tracking-tight">GenAI Auto</h1>
                <span id="statusIndicator" class="text-[10px] font-medium text-slate-400 uppercase tracking-widest">Connecting...</span>
            </div>
            <button onclick="window.location.href='index.html'" class="flex size-10 items-center justify-center rounded-full bg-primary/10 text-primary hover:bg-primary/20 transition-colors">
                <span class="material-symbols-outlined">edit_square</span>
            </button>
        </header>

        <!-- Chat Conversation Area -->
        <main id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-6 pb-24">
            <!-- Messages will be dynamically added here -->
        </main>

        <!-- Bottom Input Area -->
        <div class="absolute bottom-0 left-0 w-full p-4 bg-background-light/95 dark:bg-background-dark/95 ios-blur border-t border-slate-200 dark:border-slate-800">
            <form id="chatForm" class="flex items-end gap-2 max-w-full">
                <!-- Attach Button -->
                <button type="button" class="flex size-11 shrink-0 items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <span class="material-symbols-outlined">add</span>
                </button>

                <!-- Input Field -->
                <div class="relative flex-1 group">
                    <textarea 
                        id="chatInput"
                        class="block w-full rounded-xl border-none bg-slate-100 dark:bg-slate-800 py-3 pl-4 pr-12 text-[15px] focus:ring-2 focus:ring-primary/50 dark:text-white placeholder:text-slate-400 resize-none min-h-[44px] max-h-32" 
                        placeholder="Ask GenAI Auto..." 
                        rows="1"></textarea>
                    <!-- Voice/Mic Button -->
                    <button type="button" class="absolute right-2 bottom-1.5 flex size-8 items-center justify-center rounded-lg text-slate-400 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-xl">mic</span>
                    </button>
                </div>

                <!-- Send Button -->
                <button type="submit" id="sendButton" class="flex size-11 shrink-0 items-center justify-center rounded-xl bg-primary text-white shadow-lg shadow-primary/30 hover:brightness-110 active:scale-95 transition-all">
                    <span class="material-symbols-outlined">arrow_upward</span>
                </button>
            </form>

            <!-- Safe Area Spacer (iOS) -->
            <div class="h-4"></div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const WS_URL = 'ws://localhost:8000/ws/chat';
        let ws = null;
        let isConnected = false;
        let accumulatedResponse = '';

        // Elements
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('✅ Connected to WebSocket');
                isConnected = true;
                statusIndicator.textContent = 'Online';
                statusIndicator.classList.remove('text-slate-400', 'text-red-500');
                statusIndicator.classList.add('text-emerald-500');

                // Send initial message from URL param if exists
                const urlParams = new URLSearchParams(window.location.search);
                const initialQuery = urlParams.get('q');
                if (initialQuery) {
                    setTimeout(() => sendMessage(initialQuery), 500);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('❌ Disconnected from WebSocket');
                isConnected = false;
                statusIndicator.textContent = 'Offline';
                statusIndicator.classList.remove('text-emerald-500', 'text-slate-400');
                statusIndicator.classList.add('text-red-500');

                // Retry connection after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusIndicator.textContent = 'Error';
                statusIndicator.classList.remove('text-emerald-500', 'text-slate-400');
                statusIndicator.classList.add('text-red-500');
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            switch (data.type) {
                case 'progress':
                    updateTypingIndicator(data.message);
                    break;

                case 'token':
                    accumulatedResponse += data.token;
                    updateStreamingMessage(accumulatedResponse);
                    break;

                case 'complete':
                    finalizeAIMessage(data.response, data.metadata);
                    accumulatedResponse = '';
                    removeTypingIndicator();
                    break;

                case 'error':
                    addErrorMessage(data.error);
                    removeTypingIndicator();
                    break;
            }
        }

        // Send message
        function sendMessage(message) {
            if (!message.trim()) return;

            // Add user message to UI
            addUserMessage(message);

            // Send via WebSocket (no auth required as per spec)
            if (ws && isConnected) {
                ws.send(JSON.stringify({
                    type: 'message',
                    message: message,
                    session_id: `web-${Date.now()}`
                }));

                // Show typing indicator
                addTypingIndicator();
            } else {
                addErrorMessage('Not connected to server. Reconnecting...');
                connectWebSocket();
            }
        }

        // Add user message
        function addUserMessage(text) {
            const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const messageHTML = `
                <div class="flex items-start justify-end gap-3">
                    <div class="flex flex-col gap-1 max-w-[85%] items-end">
                        <span class="text-xs font-medium text-slate-500 mr-1">You • ${now}</span>
                        <div class="rounded-2xl rounded-tr-none bg-primary p-4 shadow-md">
                            <p class="text-[15px] leading-relaxed text-white">${escapeHtml(text)}</p>
                        </div>
                    </div>
                    <div class="flex-shrink-0">
                        <div class="size-9 rounded-lg bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
                            <span class="material-symbols-outlined text-slate-500">person</span>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
        }

        // Add AI typing indicator
        function addTypingIndicator() {
            const typingHTML = `
                <div id="typingIndicator" class="flex items-start gap-3">
                    <div class="flex-shrink-0">
                        <div class="size-9 rounded-lg bg-gradient-to-br from-primary to-indigo-400 flex items-center justify-center shadow-lg">
                            <span class="material-symbols-outlined text-white text-sm">smart_toy</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 p-3 bg-white dark:bg-slate-800 rounded-2xl rounded-tl-none border border-slate-100 dark:border-slate-700 w-16">
                        <span class="size-1.5 rounded-full bg-slate-400 animate-bounce"></span>
                        <span class="size-1.5 rounded-full bg-slate-400 animate-bounce [animation-delay:0.2s]"></span>
                        <span class="size-1.5 rounded-full bg-slate-400 animate-bounce [animation-delay:0.4s]"></span>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', typingHTML);
            scrollToBottom();
        }

        // Update typing indicator with progress message
        function updateTypingIndicator(message) {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                const progressText = indicator.querySelector('.p-3');
                if (progressText) {
                    progressText.innerHTML = `<span class="text-xs text-slate-500">${escapeHtml(message)}</span>`;
                    progressText.classList.remove('w-16');
                    progressText.classList.add('min-w-fit');
                }
            }
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Update streaming AI message
        function updateStreamingMessage(text) {
            let streamingMsg = document.getElementById('streamingMessage');
            
            if (!streamingMsg) {
                const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const messageHTML = `
                    <div id="streamingMessage" class="flex items-start gap-3">
                        <div class="flex-shrink-0">
                            <div class="size-9 rounded-lg bg-gradient-to-br from-primary to-indigo-400 flex items-center justify-center shadow-lg">
                                <span class="material-symbols-outlined text-white text-sm">smart_toy</span>
                            </div>
                        </div>
                        <div class="flex flex-col gap-1 max-w-[85%]">
                            <span class="text-xs font-medium text-slate-500 ml-1">GenAI Auto • ${now}</span>
                            <div class="rounded-2xl rounded-tl-none bg-white dark:bg-slate-800 p-4 shadow-sm border border-slate-100 dark:border-slate-700">
                                <p class="text-[15px] leading-relaxed streaming-text"></p>
                            </div>
                        </div>
                    </div>
                `;
                // Replace typing indicator with streaming message
                removeTypingIndicator();
                chatMessages.insertAdjacentHTML('beforeend', messageHTML);
                streamingMsg = document.getElementById('streamingMessage');
            }

            const textElement = streamingMsg.querySelector('.streaming-text');
            if (textElement) {
                textElement.textContent = text;
            }
            scrollToBottom();
        }

        // Finalize AI message
        function finalizeAIMessage(text, metadata) {
            let streamingMsg = document.getElementById('streamingMessage');
            
            if (streamingMsg) {
                streamingMsg.removeAttribute('id');
                const textElement = streamingMsg.querySelector('.streaming-text');
                if (textElement) {
                    textElement.textContent = text;
                    textElement.classList.remove('streaming-text');
                }

                // Add action buttons
                const messageContainer = streamingMsg.querySelector('.flex.flex-col');
                const actionsHTML = `
                    <div class="flex gap-2 mt-2">
                        <button class="flex items-center gap-1 rounded-full px-3 py-1 bg-slate-100 dark:bg-slate-800 text-[11px] font-medium text-slate-500 hover:text-primary transition-colors border border-slate-200 dark:border-slate-700">
                            <span class="material-symbols-outlined text-sm">thumb_up</span>
                            Helpful
                        </button>
                        <button onclick="copyToClipboard(this)" class="flex items-center gap-1 rounded-full px-3 py-1 bg-slate-100 dark:bg-slate-800 text-[11px] font-medium text-slate-500 hover:text-primary transition-colors border border-slate-200 dark:border-slate-700">
                            <span class="material-symbols-outlined text-sm">content_copy</span>
                            Copy
                        </button>
                    </div>
                `;
                messageContainer.insertAdjacentHTML('beforeend', actionsHTML);
            }
            scrollToBottom();
        }

        // Add error message
        function addErrorMessage(error) {
            const messageHTML = `
                <div class="flex items-center justify-center gap-2 p-3 bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-400 rounded-lg text-sm">
                    <span class="material-symbols-outlined text-lg">error</span>
                    <span>${escapeHtml(error)}</span>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
        }

        // Copy to clipboard
        function copyToClipboard(button) {
            const messageContainer = button.closest('.flex.flex-col');
            const textElement = messageContainer.querySelector('p');
            if (textElement) {
                navigator.clipboard.writeText(textElement.textContent);
                button.querySelector('span:last-child').textContent = 'Copied!';
                setTimeout(() => {
                    button.querySelector('span:last-child').textContent = 'Copy';
                }, 2000);
            }
        }

        // Utility: Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                sendMessage(message);
                chatInput.value = '';
                chatInput.style.height = '44px';
            }
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = '44px';
            this.style.height = this.scrollHeight + 'px';
        });

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
