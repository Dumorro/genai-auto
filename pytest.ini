[pytest]
# Pytest configuration for genai-auto

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
addopts = 
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    # Fail if coverage below threshold (disabled for E2E tests)
    # --cov-fail-under=80
    # Asyncio mode
    --asyncio-mode=auto

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires database, redis, etc.)
    e2e: End-to-end tests (full system)
    slow: Slow tests (>1s)
    websocket: WebSocket-specific tests
    auth: Authentication tests
    rag: RAG/vector store tests
    agents: Agent-specific tests

# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__init__.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
