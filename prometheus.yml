# Prometheus configuration for GenAI Auto

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  
  # Attach labels to all metrics
  external_labels:
    cluster: 'genai-auto'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # GenAI Auto API
  - job_name: 'genai-auto-api'
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

